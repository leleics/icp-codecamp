<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sample Work Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            padding: 20px;
            margin: 0;
            background: linear-gradient(90deg, #ff007f 50%, #00ffea 100%);
            background-size: 200% 200%;
            animation: backgroundAnimation 10s infinite;
            color: #fff;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px #ff007f, 0 0 20px #00ffea;
            margin-top: 10px;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .image-link {
            flex: 0 0 calc(33.33% - 20px);
            margin-bottom: 20px;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px #ff007f, 0 0 30px #00ffea;
            border-radius: 10px;
        }

        .image-link img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-link:hover img {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00ffea, 0 0 40px #ff007f;
        }

        h2 {
            text-align: center;
            margin-top: 10px;
            color: #fff;
            text-shadow: 0 0 10px #ff007f, 0 0 20px #00ffea;
        }

        .home-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff007f;
            color: #fff;
            padding: 15px;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff007f, 0 0 30px #00ffea;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .home-button:hover {
            background-color: #ff33a6;
            box-shadow: 0 0 30px #00ffea, 0 0 40px #ff007f;
        }
    </style>
</head>
<body>

    <a href="index.html" class="home-button">HOME</a>

    <div class="gallery-container">
        <h1>Sample Work Gallery</h1>

        <div class="gallery">
            <a class="image-link" href="https://drive.google.com/drive/folders/1NlLIIE3CXVzwk2kLYCXmfQN0AdNRqh2D?fbclid=IwAR1mRTuvI8uFG-fRIBivnydfe-TqqKzrXZ_Yqla0yr4Kf5ow2LvkbVxI9O8" target="_blank">
                <img src="img/1.png" alt="ITE260">
                <h2>ITE 260</h2>
            </a>

            <a class="image-link" href="https://drive.google.com/drive/folders/19ZSfDQfeyJAIebQX4UERsPpJCSSzlviH?fbclid=IwAR1Yzw6ODw60sEufe6rrVxYlW5KYBSxMnd3sGJEjGXMFR-39qbiovBkfDGE" target="_blank">
                <img src="img/2.png" alt="ITE186">
                <h2>ITE 186</h2>
            </a>

            <a class="image-link" href="https://drive.google.com/drive/folders/1k-c88BzULLQPL06MAMHB7eawYt3nSTHU?fbclid=IwAR1Yzw6ODw60sEufe6rrVxYlW5KYBSxMnd3sGJEjGXMFR-39qbiovBkfDGE" target="_blank">
                <img src="img/3.jpg" alt="HIC 1">
                <h2>HIC 1</h2>
            </a>

            <a class="image-link" href="https://drive.google.com/drive/folders/1r87EeUwCY9o_RsvGP6y7Kh6EMtVjfSDz" target="_blank">
                <img src="img/4.png" alt="ITE 298">
                <h2>ITE 298</h2>
            </a>

            <a class="image-link" href="https://drive.google.com/drive/folders/1BE2wzkVp3-2j1cHx7EiPJl7njvm6aTI3?fbclid=IwAR1Yzw6ODw60sEufe6rrVxYlW5KYBSxMnd3sGJEjGXMFR-39qbiovBkfDGE" target="_blank">
                <img src="img/5.png" alt="ITE 300">
                <h2>ITE 300</h2>
            </a>
        </div>
    </div>

    <a class="image-link" href="https://drive.google.com/drive/folders/1dNd36vUHl2fGiSsGbhvpMkZk-cun-bnq?usp=drive_link" target="_blank">

</div>
</div>

</body>
</html>
